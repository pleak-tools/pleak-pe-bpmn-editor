<div class="panel panel-default stereotype-options-panel" id="SecureChannel-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4>SecureChannel options</h4>
  </div>
  <div class="panel-body">
    <h3>Secure message flow</h3>
    <div class="form-group">
      <label class="text-16" for="SecureChannel-inputObjects">Input data objects</label>
      <ul class="stereotype-option" id="SecureChannel-inputObjects"></ul>
    </div>
    <div class="form-group">
      <label class="text-16" for="SecureChannel-outputObjects">Output data objects</label>
      <ul class="stereotype-option" id="SecureChannel-outputObjects"></ul>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-success" type="button" id="SecureChannel-save-button">Save</button>
    <button class="btn btn-default" type="button" id="SecureChannel-remove-button">Remove</button>
  </div>
</div>
