<div class="panel panel-default stereotype-options-panel" id="SSSharing-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4>SSSharing options</h4>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="text-16" for="SSSharing-inputObjects">Input data</label>
      <ul class="stereotype-option" id="SSSharing-inputObjects"></ul>
    </div>
    <div class="form-group">
      <label class="text-16" for="SSSharing-outputObjects">Output data objects</label>
      <ul class="stereotype-option" id="SSSharing-outputObjects"></ul>
    </div>
    <div class="form-group">
      <label class="text-16" for="SSSharing-outputConditions">Output conditions</label>
      <textarea class="form-control stereotype-option" id="SSSharing-outputConditions"></textarea>
    </div>
    <div class="form-group" id="SSSharing-conditions-form-group">
      <span class="help-block" id="SSSharing-conditions-help">This task does not meet all the requirements of this stereotype (exactly 1 input and at least 2 outputs are required).</span>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-success" type="button" id="SSSharing-save-button">Save</button>
    <button class="btn btn-default" type="button" id="SSSharing-remove-button">Remove</button>
  </div>
</div>
