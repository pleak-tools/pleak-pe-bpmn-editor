<div class="panel panel-default stereotype-options-panel" id="AddSSSharing-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4><b>AddSSSharing options</b></h4>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="text-16" for="AddSSSharing-inputObjects">Input data</label>
      <ul class="stereotype-option" id="AddSSSharing-inputObjects"></ul>
    </div>
    <div class="form-group">
      <label class="text-16" for="AddSSSharing-outputObjects">Output data objects</label>
      <ul class="stereotype-option" id="AddSSSharing-outputObjects"></ul>
    </div>
    <div class="form-group" id="AddSSSharing-conditions-form-group">
      <span class="help-block" id="AddSSSharing-conditions-help">This task does not meet all the requirements of this stereotype (exactly 1 input and at least 2 outputs are required).</span>
    </div>
  </div>
  <div class="panel-footer text-right">
    <button class="btn btn-default" type="button" id="AddSSSharing-remove-button">Remove</button>
  </div>
</div>
