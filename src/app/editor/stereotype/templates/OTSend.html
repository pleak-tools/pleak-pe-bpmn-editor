<div class="panel panel-default stereotype-options-panel" id="OTSend-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4>OTSend options</h4>
  </div>
  <div class="panel-body">
    <h3 class="stereotype-option" id="OTSend-taskName"></h3>
    <div class="form-group" id="OTSend-groupSelect-form-group" data-readonly="disabled">
      <label class="text-16" for="OTSend-groupSelect">Group ID</label>
      <select class="form-control stereotype-option" id="OTSend-groupSelect">
      </select>
      <span id="OTSend-groupSelect-help" class="help-block">Select group.</span>
      <span id="OTSend-groupSelect-help2" class="help-block">This group already has one task with OTSend stereotype in it, please choose another group.</span>
    </div>
    <div class="form-group" id="OTSend-newGroup-form-group" data-readonly="hidden">
      <label class="text-16" for="OTSend-newGroup">Add new group</label>
      <input class="form-control stereotype-option" type="text" id="OTSend-newGroup"/>
      <span class="help-block" id="OTSend-newGroup-help">Insert group name.</span>
      <br>
      <button class="btn btn-success pull-right" type="button" id="OTSend-add-button">Add</button>
    </div>
    <div class="form-group">
      <label class="text-16" for="OTSend-inputObject">Input data</label>
      <ul class="stereotype-option" id="OTSend-inputObject"></ul>
    </div>
    <div class="form-group" id="OTSend-conditions-form-group">
      <span class="help-block" id="OTSend-conditions-help">This task does not meet all the requirements of this stereotype (exactly 1 input and no outputs are required).</span>
    </div>
    <hr>
    <h3>OTReceive task in the same group</h3>
    <div class="form-group" id="OTSend-otherGroupTasks">
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-success" type="button" id="OTSend-save-button">Save</button>
    <button class="btn btn-default" type="button" id="OTSend-remove-button">Remove</button>
  </div>
</div>
