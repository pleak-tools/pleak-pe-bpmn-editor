<div class="panel panel-default stereotype-options-panel" id="PKDecrypt-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4>PKDecrypt options</h4>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="text-16" for="PKDecrypt-inputDataSelect">Input data</label>
      <select class="form-control stereotype-option" id="PKDecrypt-inputDataSelect"></select>
    </div>
    <div class="form-group">
      <label class="text-16" for="PKDecrypt-keySelect">Key</label>
      <select class="form-control stereotype-option" id="PKDecrypt-keySelect"></select>
    </div>
    <div class="form-group">
      <label class="text-16" for="PKDecrypt-outputObject">Output data</label>
      <ul class="stereotype-option" id="PKDecrypt-outputObject"></ul>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-success" type="button" id="PKDecrypt-save-button">Save</button>
    <button class="btn btn-default" type="button" id="PKDecrypt-remove-button">Remove</button>
  </div>
</div>
