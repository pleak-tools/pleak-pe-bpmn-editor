<div class="panel panel-default stereotype-options-panel" id="PKDecrypt-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4>PKDecrypt options</h4>
  </div>
  <div class="panel-body">
    <div class="form-group" id="PKDecrypt-ciphertext-form-group" data-readonly="disabled">
      <label class="text-16" for="PKDecrypt-ciphertextSelect">Ciphertext</label>
      <select class="form-control stereotype-option" id="PKDecrypt-ciphertextSelect"></select>
    </div>
    <div class="form-group" id="PKDecrypt-key-form-group" data-readonly="disabled">
      <label class="text-16" for="PKDecrypt-keySelect">Key</label>
      <select class="form-control stereotype-option" id="PKDecrypt-keySelect"></select>
    </div>
    <div class="form-group">
      <label class="text-16" for="PKDecrypt-outputObject">Output data</label>
      <ul class="stereotype-option" id="PKDecrypt-outputObject"></ul>
    </div>
    <div class="form-group" id="PKDecrypt-conditions-form-group">
      <span class="help-block" id="PKDecrypt-conditions-help">This task does not meet all the requirements of this stereotype (exactly 2 inputs and 1 output are required).</span>
      <span class="help-block" id="PKDecrypt-conditions-help2">Ciphertext and key must be different objects.</span>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-default" type="button" id="PKDecrypt-remove-button">Remove</button>
    <button class="btn btn-success" type="button" id="PKDecrypt-save-button">Save</button>
  </div>
</div>
