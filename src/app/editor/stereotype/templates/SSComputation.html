<div class="panel panel-default stereotype-options-panel" id="SSComputation-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4>SSComputation options</h4>
  </div>
  <div class="panel-body">
    <h3 class="stereotype-option" id="SSComputation-taskName"></h3>
    <div class="form-group" id="SSComputation-groupSelect-form-group" data-readonly="disabled">
      <label class="text-16" for="SSComputation-groupSelect">Group ID</label>
      <select class="form-control stereotype-option" id="SSComputation-groupSelect">
      </select>
      <span id="SSComputation-groupSelect-help" class="help-block">Select group.</span>
    </div>
    <div class="form-group" id="SSComputation-newGroup-form-group" data-readonly="hidden">
      <label class="text-16" for="SSComputation-newGroup">Add new group</label>
      <input class="form-control stereotype-option" type="text" id="SSComputation-newGroup"/>
      <span class="help-block" id="SSComputation-newGroup-help">Insert group name.</span>
      <br>
      <button class="btn btn-success pull-right" type="button" id="SSComputation-add-button">Add</button>
    </div>
    <div class="form-group" data-readonly="disabled">
      <label class="text-16" for="SSComputation-inputScript">Input script</label>
      <textarea class="form-control stereotype-option" id="SSComputation-inputScript"></textarea>
    </div>
    <div class="form-group" id="SSComputation-inputs-form-group" data-readonly="disabled">
      <label class="text-16" for="SSComputation-inputObjects" id="SSComputation-inputObjects-title">Input data objects</label>
      <br>
      <span class="stereotype-option" id="SSComputation-inputObjects"></span>
      <span class="help-block" id="SSComputation-inputs-help">All selected inputs must be different data objects.</span>
    </div>
    <div class="form-group">
      <label class="text-16" for="SSComputation-outputObjects">Output data</label>
      <ul class="stereotype-option" id="SSComputation-outputObjects"></ul>
    </div>
    <div class="form-group" id="SSComputation-conditions-form-group">
      <span class="help-block" id="SSComputation-conditions-help">This task does not meet all the requirements of this stereotype (at least 1 input and exactly 1 output are required).</span>
    </div>
    <hr>
    <h3>Other tasks in the same SSComputation group</h3>
    <div class="form-group" id="SSComputation-otherGroupTasks">
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-default" type="button" id="SSComputation-remove-button">Remove</button>
    <button class="btn btn-success" type="button" id="SSComputation-save-button">Save</button>
  </div>
</div>
