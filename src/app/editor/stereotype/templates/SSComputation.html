<div class="panel panel-default stereotype-options-panel" id="SSComputation-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4>SSComputation options</h4>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="text-16" for="SSComputation-inputScript">Input script</label>
      <textarea class="form-control stereotype-option" id="SSComputation-inputScript"></textarea>
    </div>
    <div class="form-group">
      <label class="text-16" for="SSComputation-inputObjects">Input data objects</label>
      <ul class="stereotype-option" id="SSComputation-inputObjects"></ul>
    </div>
    <div class="form-group">
      <label class="text-16" for="SSComputation-outputObjects">Output data objects</label>
      <ul class="stereotype-option" id="SSComputation-outputObjects"></ul>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-success" type="button" id="SSComputation-save-button">Save</button>
    <button class="btn btn-default" type="button" id="SSComputation-remove-button">Remove</button>
  </div>
</div>
