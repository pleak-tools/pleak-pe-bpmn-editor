<div class="panel panel-default stereotype-options-panel" id="SSReconstruction-stereotype-options" style="display:none;">
  <div class="panel-heading">
    <h4>SSReconstruction options</h4>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="text-16" for="SSReconstruction-inputObjects">Input data objects</label>
      <ul class="stereotype-option" id="SSReconstruction-inputObjects"></ul>
    </div>
    <div class="form-group">
      <label class="text-16" for="SSReconstruction-outputObjects">Output data</label>
      <ul class="stereotype-option" id="SSReconstruction-outputObjects"></ul>
    </div>
    <div class="form-group" id="SSReconstruction-conditions-form-group">
      <span class="help-block" id="SSReconstruction-conditions-help">This task does not meet all the requirements of this stereotype (at least 2 inputs and exactly 1 output are required).</span>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-default" type="button" id="SSReconstruction-remove-button">Remove</button>
    <button class="btn btn-success" type="button" id="SSReconstruction-save-button">Save</button>
  </div>
</div>
