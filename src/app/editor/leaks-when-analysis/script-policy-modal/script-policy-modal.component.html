<!-- Leaks-when script / policy modal-->
<div class="modal fade" id="leaksWhenScriptOrPolicyModal" role="dialog" *ngIf="isSQLLeaksWhenActive() || isBPMNLeaksWhenActive()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          {{name}} -
          <ng-container *ngIf="isSQLLeaksWhenActive()">
            <ng-container *ngIf="type === 'script'">Edit SQL script</ng-container>
            <ng-container *ngIf="type === 'policy'">Edit policy</ng-container>
          </ng-container>
          <ng-container *ngIf="isBPMNLeaksWhenActive()">Edit script</ng-container>
        </h4>
      </div>
      <div class="modal-body">
        <ng-container *ngIf=input>
          <ngx-codemirror [ngModel]=input [options]="{
            lineNumbers: true,
            mode: 'text/x-mysql',
            showCursorWhenSelecting: true,
            lineWiseCopyCut: false,
            readOnly: !canEdit
          }" (ngModelChange)=inputChanged($event) #scriptPolicyCodeMirror>
          </ngx-codemirror>
        </ng-container>
        <ng-container *ngIf="canEdit">
          <br>
          <button class="btn btn-success pull-right" type="button" (click)=saveInput()>Save</button>
          <br>
          <br>
        </ng-container>
      </div>
    </div>
  </div>
</div>
